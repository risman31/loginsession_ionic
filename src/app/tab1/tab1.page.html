<ion-content>

  <ion-header>
    <ion-toolbar class="ion-toolbar">
      <ion-title> Student Card </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="overlay">
      <ion-avatar>
        <img src="assets/unbin.jpg" alt="" >
      </ion-avatar>
    </div>
  </div>
  
  <ion-card>
    <ion-card>
      <img src="{{photo}}" alt="" width="50%">
    </ion-card>
    <ion-card-header>
      <ion-card-title> {{name}} </ion-card-title>
      <ion-card-subtitle> {{npm}} </ion-card-subtitle>
      <ion-card-subtitle> {{prodi}} </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="mail"> </ion-icon>
        <ion-label> {{mail}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"> </ion-icon>
        <ion-label> {{telp}} </ion-label>
      </ion-item>
    </ion-card-content>

    <ion-card>
      <img src="{{code}}" alt="" width="50%">
    </ion-card>
  </ion-card>

</ion-content>

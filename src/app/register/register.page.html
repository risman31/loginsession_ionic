<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">NPM</ion-label>
    <ion-input
      [(ngModel)]="npm"
      type="text"
      placeholder="Insert NPM"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input
      [(ngModel)]="name"
      type="text"
      placeholder="Insert Name"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Program Studi</ion-label>
    <ion-input
      [(ngModel)]="prodi"
      type="text"
      placeholder="Insert Program Studi"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input
      [(ngModel)]="email"
      type="email"
      placeholder="Insert Email"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Telepon</ion-label>
    <ion-input
      [(ngModel)]="telp"
      type="text"
      placeholder="Insert No. Telepon"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input
      [(ngModel)]="username"
      type="text"
      placeholder="Insert Username"
    ></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input
      [(ngModel)]="password"
      type="password"
      placeholder="Insert Password"
    ></ion-input>
  </ion-item>

    <div class="container-form-btn">
      <button 
      class="form-btn custom-font" 
      (click)="click()">Register</button>
    </div>
    <div class="login">
      <h5>Already have an account? Back to
        <b class="btn" (click)="login()"><u> Login </u></b>
      </h5>
    </div>
</ion-content>
